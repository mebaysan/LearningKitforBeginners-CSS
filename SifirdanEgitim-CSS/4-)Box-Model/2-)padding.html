<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <style></style>

  <style>
    * {
      margin: 0;
    }
    .box {
    }
    #first {
      background-color: yellow;
      padding: 20px 20px 20px 20px; /* saat yönü top right left bottom */
      margin-bottom: 20px;
    }
    /* 
        padding -> içerikle köşeler arasındaki mesafedir
    */
    #second {
      background-color: green;
    }
  </style>
  <body>
    <div class="box" id="first">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis,
      nobis.
    </div>
    <div class="box" id="second">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora, beatae?
    </div>
  </body>
</html>
