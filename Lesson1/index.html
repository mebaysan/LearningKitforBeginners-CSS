<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"> <!-- kullanacağımız css dosyamızı ekledik.Aynı projede olmalılar. rel kısmına hangi türde dosya, href kısmına gelecek dosyanın nerde olduğunu    -->
    <style> 
        h2{
          color: blue;  
        }
    </style> <!-- ben bu style (css) dosyalarını aynı html sayfası içinde de yazabilirim fakat karışıklık olmasın daha düzenli olsun diye bunları dışarda yazar sayfaya ekleriz      -->
    <title>Document</title>
</head>
<body>
    <h1>CSS Ders Notlarına Hoşgeldiniz!</h1>
    <h2>Benim CSS'im içerde yazıldı!</h2>
    <h3 style="color: crimson">Benim CSS'im daha da içerde yazıldı!</h3> <!-- isterstek etiketlerin içinde de yazabiliriz bu css'leri  -->
    <p>Merhaba!</p>
    <div>
        <h3>Div Etiketi!</h3>
        <p>div etiketi bir HTML belgesi içinde bir bölüm belirtmek için kullanılır. Div html içinde verileri sağa, sola, yukarı veya aşağıya CSS yardımı ile hizalamaya yarar.!</p>
    </div>
</body>
</html>
